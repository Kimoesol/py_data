<!DOCTYPE html>

 <head>

<script type="text/javascript">
	var xml;
	$(document).ready(function(){
		$.ajax({
			type:"GET",
			url:"test.xml",
			dataType:"xml",
			success:xmlParser,
			error:errProcess
		});
	});

	function xmlParser(data){
		document.write(data);
	}

	function errProcess(err){
		window.alert("error");
	}

	//loading XML file and parsing to .main div.


</script>
